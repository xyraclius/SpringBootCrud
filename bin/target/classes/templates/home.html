<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring Boot Thymeleaf Project</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{webjars/font-awesome/5.0.2/web-fonts-with-css/css/fontawesome-all.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/main.css}"/>

    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">Spring Boot</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a th:href="@{/mahasiswa}">Mahasiswa</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container ">
            <div class="starter-template">
                <h1>Spring Boot With Thymeleaf</h1>
                <h2>
                    <span th:text="'Welcome to Spring Boot CRUD, ' + ${yourPC}" ></span>
                </h2>
            </div>
        </div>
        <script type="text/javascript"
        th:src="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
    </body>
</html>
