<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Show Data</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link rel="stylesheet" type="text/css" th:href="@{webjars/font-awesome/5.0.2/web-fonts-with-css/css/fontawesome-all.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">Spring Boot</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/mahasiswa}">Mahasiswa</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class=" col-lg-12">
            <table class="table table-bordered table-striped table-hover"  th:if="${not #lists.isEmpty(getAllMahasiswa)}">
                <thead>
                    <tr>
                        <th>NIM</th>
                        <th>Nama</th>
                        <th>Jurusan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tr th:each="mhs : ${getAllMahasiswa}">
                    <td th:text="${mhs.nim}"></td>
                    <td th:text="${mhs.nama}"></td>
                    <td th:text="${mhs.jurusan}" ></td>
                    <td>                                        
                        <a class="btn btn-success far fa-edit" th:href="${'/mahasiswa/edit/'+mhs.id}"> Ubah </a>                                        
                        <a class="btn btn-danger far fa-trash-alt" th:href="${'/mahasiswa/delete/'+mhs.id}"> Hapus</a>   
                    </td>
                </tr>
            </table>           
            <a class="btn btn-success fas fa-plus-square"
               th:href="@{/mahasiswa/create}"> Tambah</a>
        </div>

        <script type="text/javascript"
        th:src="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script type="text/javascript"
        th:src="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
    </body>
</html>
