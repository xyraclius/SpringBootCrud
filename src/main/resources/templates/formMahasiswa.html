<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring Boot Thymeleaf Project</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">Spring Boot</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a th:href="@{/mahasiswa}">Mahasiswa</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2 style="text-align: center">FORM TAMBAH DATA</h2>
        <div class="col-md-4 col-md-offset-4">
            <form th:action="@{/mahasiswa/create}" th:object="${showFormMahasiswa}" method="post">
                <input type="hidden"
                       th:name="@{id}" 
                       th:value="*{id}"/>

                <input type="hidden" 
                       th:name="@{version}" 
                       th:value="*{version}" />

                <div class="form-group">
                    <label for="NIM">NIM</label>
                    <input type="text" class="form-control"                                                        
                           th:name="@{nim}"
                           th:value="*{nim}"
                           th:required="required" 
                           placeholder="NIM Anda" maxlength="8"/>
                </div>

                <div class="form-group">
                    <label for="Nama">Nama Lengkap</label> 
                    <input type="text" class="form-control" 
                           th:name="@{nama}" 
                           th:value="*{nama}" 
                           placeholder="Nama Lengkap Anda" maxlength="25" th:required="required" />
                </div>

                <div class="form-group">
                    <label for="Jurusan">Jurusan</label> 
                    <input type="text" class="form-control" 
                           th:name="@{jurusan}" 
                           th:value="*{jurusan}"
                           placeholder="Jurusan Anda" maxlength="20" th:required="required" />
                </div>

                <button type="submit" class="btn btn-success col-md-6">Simpan</button>
                <a class="fa fa-close btn btn-danger col-md-6" th:href="@{/mahasiswa}" > Batal</a>
            </form>
        </div>

        <script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    </body>
</html>
